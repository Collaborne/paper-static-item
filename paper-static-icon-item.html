<!--
Non interactive list item which design is based on paper-icon-item

### Example

```html
<paper-static-icon-item icon="icons:favorite">
  Lots of very interesting content.
</paper-static-icon-item>
```

@demo demo/index.html
-->
<dom-module id="paper-static-icon-item">

	<template>

		<style>
			:host {
				display: block;
				min-height: 48px;
				padding: 0px 16px;
				box-sizing: border-box;
				@apply(--layout-horizontal);
				@apply(--layout-center);
				@apply(--paper-font-body1);
			}

			:host([disabled]) {
				color: var(--disabled-text-color);
			}

			.content-icon {
				width: 56px;
				color: var(--disabled-text-color);
			}

			.text {
				color: var(--primary-text-color);
			}
		</style>

		<div class="content-icon">
			<iron-icon icon=[[icon]]></iron-icon>
		</div>
		<div class="flex">
			<content class="text"></content>
		</div>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-static-icon-item',
		properties: {
			/**
			 * Icon that is shown
			 */
			icon: String
		}
	});

})();

</script>
