<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
A Material Design non-focusable [item with header and content](https://www.google.com/design/spec/components/lists.html) that contains a header with an icon below a content area.

### Example

```html
<paper-static-item icon="icons:favorite" header="Item 1">
  Lots of very interesting content.
</paper-static-item>
```

@demo demo/index.html
-->
<dom-module id="paper-static-item">

	<template>

		<style>
			:host {
				padding: 0 16px;
				display: block;
			}
			
			.header {
				min-height: 48px;
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				@apply(--paper-font-subhead);
			}
			
			.header-text {
				color: var(--primary-text-color);
			}
			
			.icon {
				margin-right: 24px;
				color: var(--disabled-text-color);
				--iron-icon-height: 32px;
				--iron-icon-width: 32px;
			}
			
			.content {
				color: var(--primary-text-color);
				@apply(--paper-font-body1);
			}
		</style>

		<div class="header">
			<iron-icon class="icon" icon=[[icon]]></iron-icon>
			<div class="header-text flex">[[header]]</div>
		</div>
	
		<div class="content">
			<content></content>
		</div>

	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-static-item',
		properties: {
			/**
			 * Text in the header row
			 */
			header: String,

			/**
			 * Icon that is shown in the header row
			 */
			icon: String
		}
	});

})();

</script>
